<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamezone NP</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Segoe UI;background:#050716;color:#fff}
header{text-align:center;padding:25px;background:linear-gradient(90deg,#6a00ff,#00c6ff)}
.grid{max-width:1200px;margin:40px auto;padding:15px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#141a3a;padding:20px;border-radius:16px;text-align:center}
.price{color:#ffd54f;font-size:20px;margin:10px 0}
button{padding:10px;border:none;border-radius:10px;background:#25d366;font-weight:bold;cursor:pointer}
.hidden{display:none}

/* ADMIN */
.admin-panel{position:fixed;top:0;right:0;width:340px;height:100%;background:#0e1238;padding:15px;overflow:auto;box-shadow:-10px 0 30px rgba(0,0,0,.5)}
.admin-panel h3{text-align:center}
input,textarea{width:100%;padding:8px;border-radius:8px;border:none;margin-bottom:8px}

/* POPUP */
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.7);
  display:flex;align-items:center;justify-content:center
}
.popup-box{
  background:#141a3a;padding:25px;border-radius:16px;max-width:400px;text-align:center
}
.popup button{margin-top:15px;background:#ff5252}
</style>
</head>

<body>

<header>
  <h1>üî• Gamezone NP</h1>
  <p>Free Fire Diamond Top-Up</p>
</header>

<div id="newsPopup" class="popup hidden">
  <div class="popup-box">
    <h3>üì¢ Announcement</h3>
    <p id="popupText"></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<div class="grid" id="productGrid"></div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin-panel hidden">
  <h3>üîê Admin Control</h3>

  <input id="adminUser" placeholder="Admin ID">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <h4>üì¶ Add / Update Package</h4>
  <input id="pName" placeholder="Package name">
  <input id="pPrice" placeholder="Price">
  <button onclick="saveProduct()">Save</button>

  <h4>üì¢ Popup News</h4>
  <textarea id="newsText" placeholder="Enter announcement"></textarea>
  <button onclick="saveNews()">Show Popup</button>
  <button onclick="clearNews()">Remove Popup</button>
</div>



<script>
/* ================= DATABASE ================= */
const DB={
 products:JSON.parse(localStorage.getItem("products"))||[
  {name:"50 Diamonds",price:65},
  {name:"115 Diamonds",price:100},
  {name:"240 Diamonds",price:190},
  {name:"355 Diamonds",price:280},
  {name:"480 Diamonds",price:380},
  {name:"610 Diamonds",price:500},
  {name:"725 Diamonds",price:580},
  {name:"960 Diamonds",price:670},
  {name:"965 Diamonds",price:760},
  {name:"1090 Diamonds",price:850},
  {name:"1240 Diamonds",price:940},
  {name:"1480 Diamonds",price:1120},
  {name:"1595 Diamonds",price:1280},
  {name:"1720 Diamonds",price:1330},
  {name:"1880 Diamonds",price:1550},
  {name:"2090 Diamonds",price:1680},
  {name:"2530 Diamonds",price:2170},
  {name:"3770 Diamonds",price:2940},
  {name:"5650 Diamonds",price:3940},
  {name:"10120 Diamonds",price:7400},
  {name:"Weekly Membership",price:230},
  {name:"Monthly Membership",price:980}
 ],
 news:localStorage.getItem("news")||"",
 admin:localStorage.getItem("adminLogged")==="true"
};

function saveDB(){
 localStorage.setItem("products",JSON.stringify(DB.products));
 localStorage.setItem("news",DB.news);
}

/* ================= RENDER ================= */
function render(){
 const grid=document.getElementById("productGrid");
 grid.innerHTML="";
 DB.products.forEach(p=>{
  grid.innerHTML+=`
   <div class="card">
    <h3>üíé ${p.name}</h3>
    <div class="price">Rs ${p.price}</div>
    <button>Order</button>
   </div>`;
 });
}
render();

/* ================= POPUP ================= */
if(DB.news){
 document.getElementById("popupText").innerText=DB.news;
 document.getElementById("newsPopup").classList.remove("hidden");
}
function closePopup(){
 document.getElementById("newsPopup").classList.add("hidden");
}

/* ================= ADMIN PANEL ================= */
const panel=document.getElementById("adminPanel");

function lockAdmin(){
 panel.classList.add("hidden");
 localStorage.setItem("adminLogged","false");
 DB.admin=false;
}

function unlockAdmin(){
 panel.classList.remove("hidden");
 localStorage.setItem("adminLogged","true");
 DB.admin=true;
}

// Ctrl + A opens login if locked
document.addEventListener("keydown",e=>{
 if(e.ctrlKey && e.key==="A"){
  if(DB.admin){
    panel.classList.toggle("hidden");
  }else{
    panel.classList.remove("hidden");
    alert("üîê Admin Login Required");
  }
 }
});

// Login
function login(){
 if(adminUser.value==="admin" && adminPass.value==="naman@123"){
  unlockAdmin();
  alert("‚úÖ Admin Access Granted");
 }else{
  alert("‚ùå Wrong credentials");
 }
}

// Logout
function logout(){
 if(confirm("Logout admin?")){
  lockAdmin();
 }
}

/* ================= ADMIN ACTIONS ================= */
function saveProduct(){
 if(!DB.admin) return alert("Admin only");
 DB.products.push({name:pName.value,price:pPrice.value});
 saveDB();render();
}

function saveNews(){
 if(!DB.admin) return alert("Admin only");
 DB.news=newsText.value;
 saveDB();location.reload();
}

function clearNews(){
 if(!DB.admin) return alert("Admin only");
 DB.news="";
 saveDB();location.reload();
}

// Auto unlock if already logged
if(DB.admin){
 panel.classList.remove("hidden");
}

</script>

</body>
</html>
